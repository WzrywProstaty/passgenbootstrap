<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Password Generator</h1>
            </div>
        </div>
        <div class="row d-flex">
            <textarea name="passGenField" id="passGenField" class="form-control" cols="120" rows="1" placeholder="Сгенерируй пароль"
                readonly>Сгенерируй пароль</textarea>
        </div>
        <div class="row d-flex mt-3">
            <div class="mt-3 col-md-6 col-sm-12 d-flex justify-content-md-end justify-content-start">
                <button type="button" class="btn btn-primary" onclick="generatePassword()">Сгенерировать пароль</button>
            </div>
            <div class="mt-3 col-md-6 col-sm-12 d-flex justify-content-md-start justify-content-start">
                <button type="button" class="btn btn-primary" id="copyPasswordButton" onclick="copyPassword()">Скопировать</button>
                <div class="gear_settings d-flex justify-content-center align-items-center mx-3" onclick="openSettings()">
                    <img src="img/gear.svg" alt="Settings" class="img-fluid settings_icon">
                </div>
            </div>
        </div>
        <div class="row" id="settings">
            <ul class="list-group mt-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <!-- <div class="custom-control custom-checkbox"> -->
                        <label class="custom-control-label setting_label" for="customCheck1">Заглавные буквы</label>
                        <textarea readonly name="" id="settingExampleCapitals" cols="30" rows="1" class="form-control mx-3 setting_example"></textarea>
                        <input type="checkbox" checked class="custom-control-input" id="checkCapitals" onchange="preview.reloadData()">
                      <!-- </div> -->
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <!-- <div class="custom-control custom-checkbox"> -->
                        <label class="custom-control-label setting_label" for="customCheck1">Кириллица</label>
                        <textarea readonly name="" id="settingExampleCyrillic" cols="30" rows="1" class="form-control mx-3 setting_example"></textarea>
                        <input type="checkbox" class="custom-control-input" id="checkCyrillic" onchange="preview.reloadData()">
                      <!-- </div> -->
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <!-- <div class="custom-control custom-checkbox"> -->
                        <label class="custom-control-label setting_label" for="customCheck1">Цифры</label>
                        <textarea readonly name="" id="settingExampleNumbers" cols="30" rows="1" class="form-control mx-3 setting_example"></textarea>
                        <input type="checkbox" checked class="custom-control-input" id="checkNumbers" onchange="preview.reloadData()">
                      <!-- </div> -->
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <!-- <div class="custom-control custom-checkbox"> -->
                        <label class="custom-control-label setting_label" for="customCheck1">Специальные символы</label>
                        <textarea readonly name="" id="settingExampleSymbols" cols="30" rows="1" class="form-control mx-3 setting_example"></textarea>
                        <input type="checkbox" class="custom-control-input" id="checkSymbols" onchange="preview.reloadData()">
                      <!-- </div> -->
                </li>
                <li class="list-group-item">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text password_length_example">Длина пароля</div>
                        </div>
                        <input type="number" class="form-control" id="settingsPasswordLength"
                            placeholder="Стандарт: " onchange="preview.reloadData()">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
